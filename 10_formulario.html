<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de formulario</title>
    <style>

        * {
            margin:0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        main {
            max-width: 80%;
            margin:5% auto;
        }

        div {
            margin: 2rem 1rem;
        }

        button, input[type="button"] {
            padding: 5px 10px;
        }

        input {
            padding: 5px 10px;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input[type="radio"]+label {
                display: inline;
                margin-left: 1rem;
        }

    </style>
</head>
<body>
    <main>
        <h1>Etiquetas de formulario</h1>
        <form action="#" id="myForm">

            <fieldset>
                <legend>Etiquetas más habituales </legend>
                <div>
                <label for="nombre"> Nombre:</label>
                <input 
                type="text" 
                name="nombre" 
                id="nombre" 
                placeholder="Escribe aquí tu nombre"
                autofocus
                required
                minlength="5"
                maxlength="10"
                pattern="[A-Za-z]{5,10}"
                title = "Escribe tu nombre (5 caracteres mínimo y 10 máximo)"
                value ="Pepe ">
                
                
                <label for="password">Contraseña : </label>
                <input type="password" name="password" id="password">

                <label for="numero">Edad:</label>
                <input type="number" 
                name="numero" 
                id="numero" 
                min = 0
                max=10>

                <input type="hidden" name="" id="">
                </div>
                
                <!-- <div>

                    <input type="button" value="Enviar" id ="Enviar_1">
                    <button type="button">Enviar</button>
                    
                </div> -->
                <div>

                    <input type="button" value="Enviar por id" id ="Enviar_1">
                    <div>
                        <h2>Buttons</h2>
                        <button type="submit">Enviar por form</button>
                        <button type="reset">Reset</button>

                    </div>
                                        
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos personales</legend>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="tel">Teléfono</label>
                    <input type="tel" name="tel" id="tel">

                    <label for="url">URL</label>
                    <input type="url" name="url" id="url">
            </fieldset>

            <fieldset>
                <legend>Radio buttons</legend>
                <input type="radio" name="colores" id="rojo" checked>
                <label for="rojo">Color rojo</label>

                <input type="radio" name="colores" id="azul">
                <label for="azul">Color azul</label>

                <input type="radio" name="colores" id="verde">
                <label for="verde">Color verde</label>

            </fieldset>
        </form>
    </main>
    <div id="resultadoFormulario">

    </div>
    <script>
        // FORMA 1  de obtener datos de un formulario: por id
        // nodo del div donde escribiremos el resultado
        const resultadoFormulario = document.getElementById('resultadoFormulario')
        // nodo del input: button
        const enviar1=document.getElementById('Enviar_1')
        // nodo del input: nombre
        const nombre = document.getElementById('nombre')
        const password = document.getElementById('password')
        enviar1.addEventListener('click',() => {

            let valorDelInput = nombre.value
            let valorDelPassword = password.value
            resultadoFormulario.textContent = `${valorDelInput} ${valorDelPassword}`
        })

        //FORMA2
        resultadoFormulario.textContent  = ""

        const myForm = document.querySelector('#myForm')
        myForm.addEventListener("submit", (event) => {
            event.preventDefault()
            // alert(myForm['nombre'].value)
            resultadoFormulario.textContent  += myForm['nombre'].value + " "
            resultadoFormulario.textContent  += myForm['password'].value + " "
            resultadoFormulario.textContent  += myForm['numero'].value + " "


        })
    </script>
</body>
</html>
